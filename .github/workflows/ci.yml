name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            compiler/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('compiler/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        working-directory: compiler
        run: cargo build --verbose

      - name: Run tests
        working-directory: compiler
        run: cargo test --verbose

      - name: Run tests (with JIT)
        working-directory: compiler
        run: cargo test --verbose --features jit

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            compiler/target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('compiler/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        working-directory: compiler
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: compiler
        run: cargo fmt --all -- --check

  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: souc
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: souc
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: souc
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: souc.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            compiler/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('compiler/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release
        working-directory: compiler
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: souc-${{ matrix.target }}
          path: compiler/target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: [test, clippy, fmt, build-release]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            target="${dir%/}"
            if [[ "$target" == *"windows"* ]]; then
              zip -j "${target}.zip" "${target}/"*
            else
              tar -czvf "${target}.tar.gz" -C "${target}" .
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          generate_release_notes: true
