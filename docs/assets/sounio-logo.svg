<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#ed8936"/>
    </linearGradient>
    <linearGradient id="columnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc"/>
      <stop offset="100%" style="stop-color:#c4a574"/>
    </linearGradient>
    <linearGradient id="seaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="50%" style="stop-color:#2c5282"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#skyGradient)"/>
  
  <!-- Temple platform/base -->
  <rect x="30" y="130" width="140" height="8" fill="#c4a574" rx="1"/>
  <rect x="25" y="138" width="150" height="6" fill="#a08060" rx="1"/>
  
  <!-- Five Doric columns -->
  <!-- Column 1 -->
  <rect x="40" y="70" width="12" height="60" fill="url(#columnGradient)"/>
  <rect x="38" y="65" width="16" height="8" fill="#f7fafc" rx="1"/>
  <ellipse cx="46" cy="130" rx="7" ry="3" fill="#a08060"/>
  
  <!-- Column 2 -->
  <rect x="60" y="70" width="12" height="60" fill="url(#columnGradient)"/>
  <rect x="58" y="65" width="16" height="8" fill="#f7fafc" rx="1"/>
  <ellipse cx="66" cy="130" rx="7" ry="3" fill="#a08060"/>
  
  <!-- Column 3 (center, slightly taller) -->
  <rect x="80" y="65" width="14" height="65" fill="url(#columnGradient)"/>
  <rect x="77" y="60" width="20" height="8" fill="#f7fafc" rx="1"/>
  <ellipse cx="87" cy="130" rx="8" ry="3" fill="#a08060"/>
  
  <!-- Column 4 -->
  <rect x="104" y="70" width="12" height="60" fill="url(#columnGradient)"/>
  <rect x="102" y="65" width="16" height="8" fill="#f7fafc" rx="1"/>
  <ellipse cx="110" cy="130" rx="7" ry="3" fill="#a08060"/>
  
  <!-- Column 5 -->
  <rect x="124" y="70" width="12" height="60" fill="url(#columnGradient)"/>
  <rect x="122" y="65" width="16" height="8" fill="#f7fafc" rx="1"/>
  <ellipse cx="130" cy="130" rx="7" ry="3" fill="#a08060"/>
  
  <!-- Architrave (beam across top) -->
  <rect x="35" y="55" width="106" height="10" fill="#c4a574" rx="1"/>
  
  <!-- Pediment (triangular top) -->
  <polygon points="88,35 35,55 141,55" fill="#c4a574"/>
  <polygon points="88,40 45,55 131,55" fill="#d4b584"/>
  
  <!-- Sea waves at bottom -->
  <path d="M5,165 Q25,155 45,165 T85,165 T125,165 T165,165 T195,165 L195,200 L5,200 Z" 
        fill="url(#seaGradient)" opacity="0.9"/>
  <path d="M5,175 Q30,165 55,175 T105,175 T155,175 T195,175 L195,200 L5,200 Z" 
        fill="#1a365d" opacity="0.7"/>
  <path d="M5,185 Q35,178 65,185 T125,185 T185,185 T195,185 L195,200 L5,200 Z" 
        fill="#0f2744" opacity="0.8"/>
  
  <!-- Subtle wave highlights -->
  <path d="M20,168 Q35,163 50,168" stroke="#4a90d9" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M80,168 Q95,163 110,168" stroke="#4a90d9" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M140,168 Q155,163 170,168" stroke="#4a90d9" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Sun glow effect behind temple -->
  <circle cx="88" cy="50" r="20" fill="#ed8936" opacity="0.3"/>
  <circle cx="88" cy="50" r="12" fill="#fbd38d" opacity="0.4"/>
</svg>
