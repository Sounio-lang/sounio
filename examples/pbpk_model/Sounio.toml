[package]
name = "pbpk_model"
version = "0.1.0"
authors = ["Sounio Team"]
description = "Two-compartment pharmacokinetic model with units of measure"
license = "MIT"
edition = "2024"

[dependencies]
# Standard library modules
std = { path = "../../stdlib" }

[features]
default = ["units"]
units = []      # Enable dimensional analysis
plotting = []   # Enable visualization (optional)

[profile.release]
optimization = 3
lto = true
